<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="./styles/desktop.css" media="screen and (min-width: 1440px)">
</head>
<body>
  <header class="container__header">
    <div class="header__card">
      <img src="./images/image-jeremy.png" alt="User Image" class="user-img">
      <span>
        <p>Report for</p>
        <h2>Jeremy Robson</h2>
      </span>
    </div>
    <p id="daily-btn">Daily</p>
    <p id="weekly-btn">Weekly</p>
    <p id="monthly-btn">Monthly</p>
  </header>

  <main class="container__main">
    
    <div class="main__card" id="work">
      <div class="card__info">
        <section class="info__left-section">
          <p>Work</p>
          <h2>32hrs</h2>
        </section>

        <section class="info__right-section">
          <i class="fas fa-ellipsis-h"></i>
          <p>Last Week - 36hrs</p>
        </section>
      </div>
    </div>

    <div class="main__card" id="play">
      <div class="card__info">
        <section class="info__left-section">
          <p>Play</p>
          <h2>10hrs</h2>
        </section>

        <section class="info__right-section">
          <i class="fas fa-ellipsis-h"></i>
          <p>Last Week - 8hrs</p>
        </section>
      </div>
    </div>

    <div class="main__card" id="study">
      <div class="card__info">
        <section class="info__left-section">
          <p>Study</p>
          <h2>4hrs</h2>
        </section>

        <section class="info__right-section">
          <i class="fas fa-ellipsis-h"></i>
          <p>Last Week - 7hrs</p>
        </section>
      </div>
    </div>

    <div class="main__card" id="exercise">
      <div class="card__info">
        <section class="info__left-section">
          <p>Exercise</p>
          <h2>4hrs</h2>
        </section>

        <section class="info__right-section">
          <i class="fas fa-ellipsis-h"></i>
          <p>Last Week - 5hrs</p>
        </section>
      </div>
    </div>

    <div class="main__card" id="social">
      <div class="card__info">
        <section class="info__left-section">
          <p>Social</p>
          <h2>5hrs</h2>
        </section>

        <section class="info__right-section">
          <i class="fas fa-ellipsis-h"></i>
          <p>Last Week - 10hrs</p>
        </section>
      </div>
    </div>

    <div class="main__card" id="self-care">
      <div class="card__info">
        <section class="info__left-section">
          <p>Self Care</p>
          <h2>2hrs</h2>
        </section>

        <section class="info__right-section">
          <i class="fas fa-ellipsis-h"></i>
          <p>Last Week - 2hrs</p>
        </section>
      </div>
    </div>

  </main>

</body>
<script src="https://kit.fontawesome.com/7400b5b9a9.js" crossorigin="anonymous"></script>
<script src="./src/main.js"></script>
</html>
